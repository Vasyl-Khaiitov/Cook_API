type: object
required:
  - _id
  - name
  - desc
properties:
  _id:
    type: string
    example: '64a1c2f3a6d4b4c8d9e1a123'
  name:
    type: string
    example: 'Desserts'
  desc:
    type: string
    example: 'Fresh red tomato used in salads and sauces.'
  img:
    type: string
    nullable: true
    example: 'https://cdn.tasteorama.com/images/tomato.png'
  createdAt:
    type: string
    format: date-time
    example: '2025-08-20T14:22:15.123Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-08-20T14:25:45.456Z'
