tags:
  - Recipes
summary: Add own recipe
operationId: postRecipes
description: Add own recipe
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - category
          - time
          - ingredients
          - instructions
          - description
        properties:
          title:
            type: string
            description: Title name (max 50 characters)
            example: 'Battenberg Cake'
          category:
            type: string
            description: Category ID (Schema.Types.ObjectId)
            example: '64c8d958249fae54bae90bb9'
          instructions:
            type: string
            description: Instructions
            example: 'Heat oven to 180C/160C fan/gas.'
          description:
            type: string
            description: Short description
            example: 'A classic British cake'
          calories:
            type: number
            description: Calories
            example: 1200
          time:
            type: number
            description: Time in minutes
            example: 60
          ingredients:
            type: string
            description: JSON stringified array of ingredients. Each item must contain `id` (ObjectId) and `measure`.
            example: '[{"id":"640c2dd963a319ea671e367e","measure":"175g"}]'
          thumb:
            type: string
            format: binary
            description: Photo
responses:
  '200':
    $ref: '../../components/responses/200.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
