summary: Add a recipe to user favorites
operationId: addRecipeToFavorites
tags:
  - Recipes
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID of the recipe to add to favorites
    schema:
      type: string
responses:
  '200':
    description: Recipe successfully added to favorites
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Recipe added to favorites
            data:
              type: array
              items:
                type: string
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

  /users/{id}/favorites:
    delete:
      tags:
        - Users
      summary: Remove recipe from favorites
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Recipe successfully removed from favorites. No content returned.
        '401':
          $ref: '../../../components/responses/401.yaml'
        '404':
          $ref: '../../../components/responses/404.yaml'
