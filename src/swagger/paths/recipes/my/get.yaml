tags:
  - Recipes
summary: Get user's own recipes
description: Returns a list of recipes created by the authenticated user.
operationId: getMyRecipes
security:
  - bearerAuth: []
responses:
  '200':
    description: List of user's recipes
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              enum:
                - Your recipes have been successfully received.
                - You don`t have any recipes yet.
              example: Your recipes have been successfully received.
            data:
              type: array
              items:
                $ref: '../../../components/schemas/Recipes.yaml'
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
